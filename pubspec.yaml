name: gat
description: "A GAT project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2


dependencies:
  flutter:
    sdk: flutter

  # Utility Packages
  http: ^1.1.0
  intl: ^0.18.1
  logger: ^2.0.1
  url_launcher: ^6.1.12
  google_fonts: ^6.2.1
  shared_preferences: ^2.3.2
  # Icons
  cupertino_icons: ^1.0.8
  # State Management
  get: ^4.6.6
  flutter_svg:
  pinput:
  dotted_line: ^3.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0

flutter:


  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/logos/
    - assets/will_be_delete/

